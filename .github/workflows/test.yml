name: Run React Tests

on: [push, pull_request] # Запуск тестов при пуше и PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Выбираем версию Node.js

      - name: Ensure react-router-dom is installed
        run: npm install react-router-dom
        working-directory: frontend # Указываем папку с package.json

      - name: Install dependencies
        run: npm install --save-dev vitest @testing-library/react jsdom vite @vitejs/plugin-react # Устанавливаем зависимости
        working-directory: frontend

      - name: Run tests
        run: npm test # Запуск тестов
        working-directory: frontend
